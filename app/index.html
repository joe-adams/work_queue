<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task load master!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="jumbotron">
        Loads data for a work queue!<br>
        json4, which has errors will load unless you append "?nocheats" to the URL
        </div>
        <div class="modal" id='loading'>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Data loading</h4>
              </div>
              <div class="modal-body">
                <p>Data is loading please hold</p>
              </div>
            </div><!-- /.modal-content -->
            </div>
            </div>

        <div class="container" >
            <div class="row"> 
                <div class='col-lg-12 text-centered'>
                    <div id="drop_zone"><h2>Drop files here</h2></div>
                </div>
            </div>
            <div class='row'>
                <div class='col-lg-12'>
                    <output id="list"></output>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="container" id="errorsView"></div>
        <hr class="divider">

        <div class="container-fluid">
            <div class="withMargin">
                <div class="row">   
                    <div class="col-lg-1">
                        
                    </div>
                    <div class="col-lg-2">
                        status
                    </div>
                    <div class="col-lg-2">
                        progress
                    </div>
                    <div class="col-lg-3">
                        user
                    </div>
                    <div class="col-lg-3">
                        request date
                    </div>
                </div>
                <div id='itemsView'>
                    <div class="row ">
                        <div class="col-lg-4"></div>  
                        <div class="col-lg-8">
                            <h2>Data loading!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->

  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
